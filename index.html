<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linktree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="heading"><h1>LINKTREE</h1></div>
    <div class="grid-container">
        <div class="empty"></div>
        <div class="items" id="image"><img src="./pic.jpg" alt="pic" id="mypic"></div>
        <div class="empty"></div>
        <div class="links items"><img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/whatsapp.svg" alt="whatsapp logo" class="logo"><a href="https://web.whatsapp.com" target="_blank" rel="noopener">Whatsapp Web</a></div>
        <div class="links items"><img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/instagram.svg" alt="instagram logo" class="logo"><a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a></div>
        <div class="links items"><img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/spotify.svg" alt="spotify logo" class="logo"><a href="https://spotify.com" target="_blank" rel="noopener">Spotify</a></div>
        <div class="links items"><img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/x-light.svg" alt="x logo" class="logo"><a href="https://x.com" target="_blank" rel="noopener">X.com</a></div>
        <div class="links items" style="border-bottom: 2px solid #8e9dcc;"><img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/youtube.svg" alt="youtube logo" class="logo"><a href="https://youtube.com" target="_blank" rel="noopener">Youtube</a></div>
    </div>
    <footer class='items' style="margin: 65px 0px 0.5px 0px; border: 2px solid #8e9dcc; border-left: 0px; border-right: 0px; padding:15px 0px 15px 0px; justify-content: center;">&copy 2025 Rishit Jalan All Rights Reserved</footer>
    
</body>
</html>
